<li class="item_view">
<div class="pictures">
	<img src="{imgPath}" class="item_image" alt="drag image here"/><br/>
    <div class="item_rating">
		<img src="../img/star_dark_grey.png"  class="star"/>
		<img src="../img/star_dark_grey.png"  class="star"/>
		<img src="../img/star_dark_grey.png"  class="star"/>
		<img src="../img/star_dark_grey.png"  class="star"/>
		<img src="../img/star_dark_grey.png"  class="star"/>
	</div> 
</div>

<div class="item_info">
	<div class='label'>Name:</div>
    <textarea rows="1" class="input" class="item_name" resizeable:>{name}</textarea><br/>
    <div class='label'>Description:</div>
    <textarea rows="5" class="input" class="item_description">{description}</textarea><br/>
    <div class='label'>Price:</div>
    <textarea rows="1" class="input" class="item_price">{price}</textarea><br/>
    
	  
</div>
<div style="clear:both;"></div>

</li>
<style>

	list-style:none;
	padding:10px;
	border: 2px solid blue;
	width:600px;

	width:130px;

}

.item_image{
	width:100px;
	height:70px;
}

	height:20px;
}

}
